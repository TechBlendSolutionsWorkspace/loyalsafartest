services:
  - type: web
    name: loyal-safar-backend
    env: php
    plan: starter
    runtime: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan db:seed --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: loyal-safar-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: loyal-safar-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: loyal-safar-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: loyal-safar-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: loyal-safar-db
          property: password

databases:
  - name: loyal-safar-db
    plan: starter