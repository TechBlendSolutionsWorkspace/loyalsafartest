<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Digital Services Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .category-card {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MTS Digital Services</h1>
            <p>Professional E-commerce Platform</p>
        </div>
        
        <div id="status" class="status loading">
            <h3>‚è≥ Loading Data...</h3>
            <p>Connecting to backend APIs...</p>
        </div>

        <div id="categories-container">
            <div class="loading">
                <h3>üìÇ Categories</h3>
                <p>Loading categories...</p>
            </div>
        </div>

        <div id="products-container">
            <div class="loading">
                <h3>üì¶ Products</h3>
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Test page loaded');
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const categoriesDiv = document.getElementById('categories-container');
            const productsDiv = document.getElementById('products-container');
            
            try {
                // Test health endpoint
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                console.log('Health check:', healthData);
                
                // Test categories endpoint
                console.log('Testing categories endpoint...');
                const categoriesResponse = await fetch('/api/categories');
                const categoriesData = await categoriesResponse.json();
                console.log('Categories:', categoriesData.length, 'found');
                
                // Test products endpoint
                console.log('Testing products endpoint...');
                const productsResponse = await fetch('/api/products');
                const productsData = await productsResponse.json();
                console.log('Products:', productsData.length, 'found');
                
                // Update status
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <h3>‚úÖ Backend Connected Successfully</h3>
                    <p>Database: ${healthData.categoriesCount} categories, ${healthData.productsCount} products</p>
                    <p>Environment: ${healthData.environment}</p>
                `;
                
                // Display categories
                const mainCategories = categoriesData.filter(cat => !cat.isSubcategory);
                categoriesDiv.innerHTML = `
                    <h3>üìÇ Categories (${mainCategories.length})</h3>
                    <div class="categories-grid">
                        ${mainCategories.map(cat => `
                            <div class="category-card">
                                <h4><i class="${cat.icon}"></i> ${cat.name}</h4>
                                <p>${cat.description}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Display featured products
                const featuredProducts = productsData.filter(p => p.popular || p.trending).slice(0, 6);
                productsDiv.innerHTML = `
                    <h3>üì¶ Featured Products (${featuredProducts.length})</h3>
                    <div class="categories-grid">
                        ${featuredProducts.map(product => `
                            <div class="category-card">
                                <h4>${product.name}</h4>
                                <p>Price: $${product.price}</p>
                                <p>${product.description}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå Backend Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <button onclick="window.location.reload()">Try Again</button>
                `;
            }
        }
        
        // Start testing
        testAPI();
    </script>
</body>
</html>
