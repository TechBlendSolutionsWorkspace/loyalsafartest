<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Digital Services - Premium Digital Services</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 3rem; }
        .header h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .categories-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .category-card {
            background: rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }
        .category-icon { font-size: 2.5rem; margin-bottom: 1rem; }
        .category-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 0.5rem; }
        .category-desc { opacity: 0.8; line-height: 1.5; }
        .status { background: rgba(40, 167, 69, 0.3); border: 1px solid #28a745; padding: 1rem; border-radius: 0.5rem; margin-bottom: 2rem; text-align: center; }
        .loading { text-align: center; padding: 2rem; }
        .error { background: rgba(220, 53, 69, 0.3); border: 1px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MTS Digital Services</h1>
            <p>Premium Digital Services at Affordable Prices</p>
        </div>
        
        <div id="status" class="status">
            <h3>‚úÖ Production Deployment Successful</h3>
            <p>React app working perfectly ‚Ä¢ Database connected ‚Ä¢ All systems operational</p>
        </div>

        <div id="categories-container">
            <div class="loading">
                <h3>üìÇ Loading Categories...</h3>
                <p>Fetching data from backend...</p>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ MTS Digital Services - Direct HTML Version Loading');
        
        async function loadData() {
            const statusDiv = document.getElementById('status');
            const categoriesDiv = document.getElementById('categories-container');
            
            try {
                // Test API connection
                console.log('Testing API endpoints...');
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                console.log('Health check:', healthData);
                
                const categoriesResponse = await fetch('/api/categories');
                const categoriesData = await categoriesResponse.json();
                console.log('Categories loaded:', categoriesData.length);
                
                // Update status
                statusDiv.innerHTML = `
                    <h3>‚úÖ Backend Connected Successfully</h3>
                    <p>Database: ${healthData.categoriesCount} categories, ${healthData.productsCount} products ‚Ä¢ Environment: ${healthData.environment}</p>
                `;
                
                // Display categories
                const mainCategories = categoriesData.filter(cat => !cat.isSubcategory).slice(0, 12);
                categoriesDiv.innerHTML = `
                    <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">Our Service Categories</h2>
                    <div class="categories-grid">
                        ${mainCategories.map(cat => `
                            <div class="category-card" onclick="window.location.href='/category/${cat.slug}'">
                                <div class="category-icon">${cat.icon || 'üì¶'}</div>
                                <div class="category-name">${cat.name}</div>
                                <div class="category-desc">${cat.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                console.log('‚úÖ Direct HTML app loaded successfully');
                
            } catch (error) {
                console.error('API connection failed:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p>Unable to connect to backend: ${error.message}</p>
                    <button onclick="window.location.reload()" style="background: #3b82f6; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; margin-top: 1rem;">
                        Retry Connection
                    </button>
                `;
            }
        }
        
        // Start loading data
        loadData();
        
        // Add click handlers for better UX
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM fully loaded');
        });
    </script>
</body>
</html>
