<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Digital Services - Premium Digital Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            background: rgba(0,0,0,0.3);
        }
        .header h1 { 
            font-size: 3.5rem; 
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .header p { 
            font-size: 1.4rem; 
            opacity: 0.9; 
            margin-bottom: 2rem;
        }
        .status-banner {
            background: linear-gradient(90deg, #00d4aa, #00d4ff);
            color: #000;
            text-align: center;
            padding: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 3rem 2rem; 
        }
        .categories-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 2rem; 
            margin-top: 2rem;
        }
        .category-card {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .category-card:hover::before { left: 100%; }
        .category-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255,255,255,0.25);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .category-icon { 
            font-size: 3rem; 
            margin-bottom: 1.5rem; 
            display: block;
        }
        .category-name { 
            font-size: 1.5rem; 
            font-weight: bold; 
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        .category-desc { 
            opacity: 0.85; 
            line-height: 1.6; 
            font-size: 1rem;
        }
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(0,0,0,0.4);
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <div class="status-banner">
        üöÄ Production Deployment Active ‚Ä¢ All Systems Operational
    </div>
    
    <div class="header">
        <h1><i class="fas fa-rocket"></i> MTS Digital Services</h1>
        <p>Premium Digital Services at Unbeatable Prices</p>
        <div id="connection-status">
            <div class="spinner"></div>
            <p>Connecting to backend services...</p>
        </div>
    </div>

    <div class="container">
        <div id="categories-container">
            <div class="loading">
                <div class="spinner"></div>
                <h3>Loading Service Categories...</h3>
                <p>Fetching data from our secure servers</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 MTS Digital Services - Your trusted digital marketplace</p>
    </div>

    <script>
        console.log('üöÄ MTS Digital Services - Loading Premium Platform');
        
        async function initializeApp() {
            const statusDiv = document.getElementById('connection-status');
            const categoriesDiv = document.getElementById('categories-container');
            
            try {
                console.log('Connecting to backend APIs...');
                
                // Health check
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                console.log('‚úÖ Backend health check:', healthData);
                
                // Load categories
                const categoriesResponse = await fetch('/api/categories');
                const categoriesData = await categoriesResponse.json();
                console.log('‚úÖ Categories loaded:', categoriesData.length);
                
                // Update connection status
                statusDiv.innerHTML = `
                    <p style="color: #00d4aa; font-weight: bold;">
                        ‚úÖ Connected ‚Ä¢ ${healthData.categoriesCount} Categories ‚Ä¢ ${healthData.productsCount} Products Available
                    </p>
                `;
                
                // Display main categories
                const mainCategories = categoriesData.filter(cat => !cat.isSubcategory);
                const displayCategories = mainCategories.slice(0, 12); // Show exactly 12 as requested
                
                categoriesDiv.innerHTML = `
                    <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 1rem; color: #fff;">
                        <i class="fas fa-store"></i> Explore Our Services
                    </h2>
                    <p style="text-align: center; font-size: 1.2rem; opacity: 0.9; margin-bottom: 2rem;">
                        Choose from ${displayCategories.length} premium service categories
                    </p>
                    <div class="categories-grid">
                        ${displayCategories.map(cat => `
                            <div class="category-card" onclick="navigateToCategory('${cat.slug}')">
                                <div class="category-icon">
                                    <i class="${cat.icon || 'fas fa-cube'}"></i>
                                </div>
                                <div class="category-name">${cat.name}</div>
                                <div class="category-desc">${cat.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                console.log('‚úÖ App initialized successfully with', displayCategories.length, 'categories');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize app:', error);
                statusDiv.innerHTML = `
                    <p style="color: #ff6b6b; font-weight: bold;">
                        ‚ùå Connection Error: ${error.message}
                    </p>
                `;
                categoriesDiv.innerHTML = `
                    <div style="text-align: center; padding: 2rem; background: rgba(255,107,107,0.2); border-radius: 15px; border: 1px solid #ff6b6b;">
                        <h3 style="color: #ff6b6b; margin-bottom: 1rem;">Unable to Load Categories</h3>
                        <p>Please check your connection and try again.</p>
                        <button onclick="window.location.reload()" style="background: #667eea; color: white; padding: 1rem 2rem; border: none; border-radius: 10px; margin-top: 1rem; cursor: pointer; font-size: 1rem;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
        }
        
        function navigateToCategory(slug) {
            console.log('Navigating to category:', slug);
            // For now, show alert - can be extended to full routing
            alert(`Category: ${slug}\n\nFull category navigation will be available in the complete app version.`);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        console.log('‚úÖ MTS Digital Services platform loaded');
    </script>
</body>
</html>
