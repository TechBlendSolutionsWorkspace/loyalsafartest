<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeJewels - Luxury Jewelry Collection</title>
    <meta name="description" content="LuxeJewels - Premium luxury jewelry collection featuring exquisite rings, necklaces, bracelets, and custom designs crafted with finest materials">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
        }

        /* Initial loading state */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #000, #333);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-logo span {
            color: #ffd700;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }

        .loading-text {
            color: #000;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- Initial loading until React loads -->
    <div class="initial-loading" id="initialLoading">
        <div class="loading-logo">
            <span>ðŸ’Ž</span>
        </div>
        <div class="loading-text">LuxeJewels</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
        // Hide initial loading screen once React loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('initialLoading');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
