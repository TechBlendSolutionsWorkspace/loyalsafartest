<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Spoons - Authentic Indian Fine Dining</title>
    <meta name="description" content="Golden Spoons authentic Indian fine dining - An immersive culinary experience where traditional Indian flavors meet luxury dining.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Debug logging for Three.js loading
        console.log("🎯 Three.js library loading...");
        window.addEventListener('load', () => {
            console.log("🎯 THREE object available:", typeof THREE !== 'undefined');
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #2d0a0a 100%);
            color: #ffffff;
            height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #2d0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShimmer 2s ease-in-out infinite;
        }

        @keyframes goldShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Three.js Canvas */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: none;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 30px;
            opacity: 0;
            animation: fadeInNav 2s ease-out 1.5s forwards;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 1px;
            padding: 8px 16px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.1);
        }

        .nav-link:hover {
            color: #ffd700;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Hero Content */
        .hero-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            opacity: 0;
            animation: fadeInHero 3s ease-out 2s forwards;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #ffb347);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: titleGlow 4s ease-in-out infinite;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInTagline 2s ease-out 3s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% { 
                background-position: 0% 50%;
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                text-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes fadeInNav {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInHero {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes fadeInTagline {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navigation {
                top: 20px;
                right: 20px;
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            .main-title {
                letter-spacing: 1px;
            }

            .tagline {
                letter-spacing: 1px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                gap: 10px;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0.2) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Golden Spoons</div>
    </div>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Three.js Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Navigation -->
    <nav class="navigation">
        <a href="/" class="nav-link">Home</a>
        <a href="#" class="nav-link">About Us</a>
        <a href="/menu" class="nav-link">Menu</a>
        <a href="#" class="nav-link">Reservations</a>
        <a href="#" class="nav-link">Gallery</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>

    <!-- Hero Content -->
    <div class="hero-content">
        <h1 class="main-title">Golden Spoons</h1>
        <p class="tagline">Authentic Indian Flavors Meet Royalty</p>
    </div>

    <script>
        // Three.js Scene Setup
        let scene, camera, renderer, spoon, particles, particleSystem;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let cameraInitialPosition = { x: 0, y: 0, z: 10 };

        // Initialize the 3D scene
        function init() {
            console.log("🎯 Initializing 3D scene...");
            console.log("🎯 THREE available:", typeof THREE);
            
            if (typeof THREE === 'undefined') {
                console.error("❌ Three.js not loaded!");
                return;
            }

            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 50);
            console.log("🎯 Scene created");

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            console.log("🎯 Renderer configured");

            // Lighting
            setupLighting();

            // Create Golden Spoon
            createGoldenSpoon();

            // Create Particles
            createParticles();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            // Start animation loop
            animate();

            // Camera intro animation
            cameraIntro();

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 1000);
            }, 2000);
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffd700, 1.5);
            mainLight.position.set(-5, 5, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

            // Rim light
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
            rimLight.position.set(5, -3, -5);
            scene.add(rimLight);

            // Point light for golden glow
            const pointLight = new THREE.PointLight(0xffd700, 2, 20);
            pointLight.position.set(0, 0, 5);
            scene.add(pointLight);
        }

        function createGoldenSpoon() {
            // Create spoon geometry (simplified)
            const spoonGroup = new THREE.Group();

            // Spoon handle
            const handleGeometry = new THREE.CylinderGeometry(0.05, 0.08, 3, 16);
            const handleMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffd700,
                metalness: 0.9,
                roughness: 0.1,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                reflectivity: 1.0
            });
            const handle = new THREE.Mesh(handleGeometry, handleMaterial);
            handle.position.y = -1;
            handle.castShadow = true;
            spoonGroup.add(handle);

            // Spoon bowl
            const bowlGeometry = new THREE.SphereGeometry(0.6, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2);
            const bowlMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffd700,
                metalness: 0.95,
                roughness: 0.05,
                clearcoat: 1.0,
                clearcoatRoughness: 0.05,
                reflectivity: 1.0
            });
            const bowl = new THREE.Mesh(bowlGeometry, bowlMaterial);
            bowl.position.y = 0.8;
            bowl.castShadow = true;
            spoonGroup.add(bowl);

            // Position the spoon
            spoonGroup.position.set(0, 0, 0);
            spoonGroup.rotation.z = Math.PI / 6;
            
            spoon = spoonGroup;
            scene.add(spoon);
        }

        function createParticles() {
            const particleCount = 200;
            particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            const color = new THREE.Color();

            for (let i = 0; i < particleCount; i++) {
                // Position
                positions[i * 3] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 30;

                // Color (golden variations)
                color.setHSL(0.15, 0.8, Math.random() * 0.5 + 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;

                // Size
                sizes[i] = Math.random() * 3 + 1;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const particleMaterial = new THREE.PointsMaterial({
                size: 2,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        function cameraIntro() {
            // Camera zoom-in animation
            const startPosition = { x: 0, y: 0, z: 25 };
            const endPosition = { x: 0, y: 0, z: 8 };
            const duration = 3000;
            let startTime = Date.now();

            function animateCamera() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3); // Ease out cubic

                camera.position.z = startPosition.z + (endPosition.z - startPosition.z) * easeProgress;

                if (progress < 1) {
                    requestAnimationFrame(animateCamera);
                }
            }

            animateCamera();
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            targetRotationX = mouseY * 0.1;
            targetRotationY = mouseX * 0.1;

            // Update custom cursor
            const cursor = document.getElementById('customCursor');
            cursor.style.left = event.clientX - 10 + 'px';
            cursor.style.top = event.clientY - 10 + 'px';
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Rotate spoon
            if (spoon) {
                spoon.rotation.y += 0.005;
                spoon.rotation.x += (targetRotationX - spoon.rotation.x) * 0.05;
                spoon.rotation.z += (targetRotationY - spoon.rotation.z) * 0.05;

                // Subtle floating motion
                spoon.position.y = Math.sin(time * 0.5) * 0.1;
            }

            // Animate particles
            if (particleSystem) {
                particleSystem.rotation.y += 0.001;
                const positions = particles.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(time + positions[i]) * 0.01;
                }
                
                particles.attributes.position.needsUpdate = true;
            }

            // Subtle camera movement
            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.02;
            camera.position.y += (-mouseY * 0.5 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize when page loads
        window.addEventListener('load', init);

        // Custom cursor movement
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('customCursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Hide cursor when over navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                document.getElementById('customCursor').style.display = 'none';
                document.body.style.cursor = 'pointer';
            });
            
            link.addEventListener('mouseleave', () => {
                document.getElementById('customCursor').style.display = 'block';
                document.body.style.cursor = 'none';
            });
        });
    </script>
</body>
</html>
